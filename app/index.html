<!doctype html>

<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <base href="/">

    <title>JavaScript Test</title>

    <!--bootstrap and our app css file-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

  <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--angular and ui-router-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <!--our angular app-->
    <script src="app.js"></script>
</head>

<body ng-controller="homecontroller as homeCtrl">
    <h1>Find largest sub-string from given string</h1>
    <div class="input-group">
        <input type="text" class="form-control" ng-model="homeCtrl.inputStr">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="homeCtrl.getLongSubString()">Get String</button>
        </span>
    </div>
    <div ng-if="homeCtrl.resultLargestString">
        Largest String is : {{homeCtrl.resultLargestString.item}} with length {{homeCtrl.resultLargestString.length}}
    </div>
</body>
</html>
